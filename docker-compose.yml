version: '2.12.2'
services:
  db: 
    image: nouchka/sqlite3
    volumes: 
      - sqlite3:/home/deq/sqlite3
    
  web: 
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports: 
      - 3000:3000
    depends_on: 
      - db
volumes:
  sqlite3: